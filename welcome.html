<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="stylesheet" href="public/css/global.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F0F8FF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Full Page Welcome Container */
        .welcome-container {
            background: #ffffff;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #2E4F2E;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #A8C9AB;
        }

        /* Styling for the Start Button at the Center */
        .start-btn {
            background-color: #A8C9AB;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 35%;
            top: 50%;
            animation: bounce 1s ease infinite;
            display: none;
        }

        .start-btn:hover {
            background-color: #90A489;
            transform: translateY(-2px);
        }

        .start-btn:active {
            transform: translateY(1px);
        }


        /* Bounce animation */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Add the typing effect style */
        #welcome-text {
            font-family: 'Poppins', sans-serif;
            color: #2E4F2E;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            /* Ensures the text stays hidden until typed */
            white-space: wrap;
            /* border-right: 4px solid #A8C9AB; */
            /* Simulates the cursor */
            width: 0;
            /* Start with zero width */
            animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }
    </style>


</head>

<body>
    <div id="loader-container"></div>
    <div class="welcome-container" style="display:none;">
        <h1 id="welcome-text"></h1>
        <button class="start-btn" onclick="startApp()">Start</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username") || "Guest";
            document.getElementById("username").textContent = username;
        });

        function startApp() {
            window.location.href = "app.html";
        }
    </script>
</body>
<script src="public/js/welcome.js"></script>

</html>
