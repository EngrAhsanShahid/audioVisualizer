<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.8); */
            /* Semi-transparent background */
            z-index: 1000;
        }

        .loader-logo {
            width: 150px;
            height: auto;
            animation: fadeInOut 4s infinite;
        }

        .loader-text {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #2F4F4F;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <img src="static/logo.png" alt="Loader Logo" class="loader-logo">
        <div class="loader-text">The answers lie within you</div>
    </div>

    <script>
        // Optional JavaScript to hide loader after a delay
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader-container').style.display = 'none';
            }, 5000); // Adjust the time as needed (e.g., 5000ms = 5 seconds)
        });
    </script>
</body>

</html>
